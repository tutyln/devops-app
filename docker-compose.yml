version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - devops-net

  app:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "python", "-c", "import psycopg2, os; psycopg2.connect(host=os.environ.get('POSTGRES_HOST'), user=os.environ.get('POSTGRES_USER'), password=os.environ.get('POSTGRES_PASSWORD'), dbname=os.environ.get('POSTGRES_DB')).close()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - devops-net

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - devops-net

volumes:
  pgdata:

networks:
  devops-net:
